<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Intestazione e logo -->
    <header>
        <div id="background_top">
            <img id="logo" src="./img/logo.svg" alt="booleaner_logo">
        </div>
    </header>
    <!-- Titolo -->
    <div class="head_container">
        <h1>Internet deve essere al servizio del bene pubblico: il manifesto di Tim Berners-Lee</h1>
        <p>Scritto da <span id="author">The Booleaner</span><br>
        <span id="date">Il 10/10/2020</span>
        </p>
    </div>
    <!-- Foto -->
    <p class="main_container">
        <img src="./img/tim-1.jpg" alt="timbernerslee">
        <img src="./img/tim-2.jpg" alt="timbernerslee2">
        <section id="credits">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen<br>
        2nd Photo: Wikimedia, by Paul Clarke</section>
    </p>
</body>
</html>
